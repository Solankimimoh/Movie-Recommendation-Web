<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" type="text/css" href="css/slick.css" />
    <link rel="stylesheet" type="text/css" href="css/slick-theme.css" />

</head>

<body>

    <section>
        <div class="container">
            <div class="user signinBx">
                <div class="imgBx">
                    <div class="images-container">
                        <div class="image-item">
                            <img src="images/poster4.png" alt="" />
                        </div>
                        <div class="image-item">
                            <img src="images/poster5.png" alt="" />
                        </div>
                        <div class="image-item">
                            <img src="images/poster6.png" alt="" />
                        </div>

                    </div>
                </div>
                <div class="formBx">
                    <form action="" onsubmit="return false;">
                        <h2>Sign In</h2>
                        <input type="text" name="" placeholder="Username" />
                        <input type="password" name="" placeholder="Password" />
                        <input type="submit" name="" value="Login" />
                        <p class="signup">
                            Don't have an account ?
                            <a href="#" onclick="toggleForm();">Sign Up.</a>
                        </p>
                    </form>
                </div>
            </div>
            <div class="user signupBx">
                <div class="formBx">
                    <form action="" onsubmit="return false;">
                        <h2>Create an account</h2>
                        <input type="text" name="" placeholder="Username" />
                        <input type="email" name="" placeholder="Email Address" />
                        <input type="password" name="" placeholder="Create Password" />
                        <input type="password" name="" placeholder="Confirm Password" />
                        <input type="submit" name="" value="Sign Up" />
                        <p class="signup">
                            Already have an account ?
                            <a href="#" onclick="toggleForm();">Sign in.</a>
                        </p>
                    </form>
                </div>
                <div class="imgBx">
                    <div class="images-container">
                        <div class="image-item">
                            <img src="images/poster1.png" alt="" />
                        </div>
                        <div class="image-item">
                            <img src="images/poster2.png" alt="" />
                        </div>
                        <div class="image-item">
                            <img src="images/poster3.png" alt="" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/slick.min.js"></script>
    <script src="js/main.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $('.images-container').slick({
                autoplay: true,
                autoplaySpeed: 1000,
                arrows: false,
                dots: true
            });
        });
    </script>

</body>

</html>
